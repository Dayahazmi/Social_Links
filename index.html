<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    crossorigin="anonymous"

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.counter.dev/script.js" data-id="2f7c5375-1cdf-40f0-8203-2dc90315fd1d" data-utcoffset="8"></script>

<body class="bg-gradient-to-tr from-green-200 to-green-950 flex justify-center items-center h-screen">
    <div class="bg-red-50 p-10 rounded-lg w-full md:w-[30%] text-center">        
        <div class="pb-5">
            <img src="images/2a7770e4-4e81-4942-a3a0-ff2ed47973ae.jpeg" class="rounded-full m-auto w-50 h-24">
        </div>
        
        <h1 class="text-3xl font-bold">Hidayah Azmi</h1>
        <p>Software Engineer</p>
        <div class="mt-5">
            <a href="https://dayahazmi.github.io/Portfolio_hidayah/" class="block mb-4" id="portfolio-link">
                <div class="flex justify-between bg-gray-500 px-5 py-4 rounded-full hover:bg-green-950 hover:scale-105 transition duration-500 cursor-pointer">
                    <p class="text-gray-50">Portfolio</p>
                </div>
            </a>
            <a href="https://github.com/Dayahazmi" class="block mb-4" id="portfolio-link">
                <div class="flex justify-between bg-gray-500 px-5 py-4 rounded-full hover:bg-green-950 hover:scale-105 transition duration-500 cursor-pointer">
                    <p class="text-gray-50">Github</p>
                    <div class="icon">
                        <i class="fa-brands fa-github text-gray-50"></i>
                    </div>
                </div>
            </a>
            <a href="https://x.com/SakiHanajima__" class="block mb-4" id="twitter-link">
                <div class="flex justify-between bg-gray-500 px-5 py-4 rounded-full hover:bg-green-950 hover:scale-105 transition duration-500 cursor-pointer">
                    <p class="text-gray-50">Twitter</p>
                    <div class="icon">
                        <i class="fa-brands fa-twitter text-gray-50"></i>
                    </div>
                </div>
            </a>
            
            <a href="https://wa.me/601125411249" class="block mb-4" id="whatsapp-link">
                <div class="flex justify-between bg-gray-500 px-5 py-4 rounded-full hover:bg-green-950 hover:scale-105 transition duration-500 cursor-pointer">
                    <p class="text-gray-50">Whatsapp</p>
                    <div class="icon ml-4">
                        <i class="fa-brands fa-whatsapp text-gray-50"></i>
                    </div>
                </div>
            </a>
            <a href="mailto:dayah.idami@gmail.com" class="block" id="email-link">
                <div class="flex justify-between bg-gray-500 px-5 py-4 rounded-full hover:bg-green-950 hover:scale-105 transition duration-500 cursor-pointer">
                    <p class="text-gray-50">Email</p>
                    <div class="icon">
                        <i class="fa-regular fa-envelope text-gray-50"></i>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <button  id="theme-toggle" class="fixed top-4 right-4 bg-gray-500 text-white p-2 rounded">Toggle theme</button>
    <script defer src="scripts.js"></script>
</body>
</html>
